<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Negative Marking Calculator</title>
    <meta name="Description"
        content="This application calculates competitive exam marks based on negative marking system" />
    <meta name="Keywords"
        content="negative marking calculator, 1/3 negative marking calculator online, 1/3 negative marking calculator, 1/4 negative marking calculator" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-9N4RCK3W2W"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-9N4RCK3W2W');
</script>
</head>

<body>

    <div class="five">
        <h1>Negative Marking Calculator
            <span>UPSC, RRB, NEET, UPPSC, BPSC, UPSSSC</span>
        </h1>
    </div>
    <br>

    <table style="align: center; width: 100%">
        <tbody>
            <tr>
                <td>Total Questions</td>
                <td><input class="code1" id="a1" required="" type="number" /></td>
            </tr>
            <tr>
                <td>Maximum Marks</td>
                <td><input class="code1" id="b1" required="" type="number" /></td>
            </tr>
            <tr>
                <td>Total Questions Attempted</td>
                <td><input class="code1" id="a2" required="" type="number" /></td>
            </tr>
            <tr>
                <td>Number of Wrong Questions</td>
                <td><input class="code1" id="a4" required="" type="number" /></td>
            </tr>
            <tr>
                <td>Negative Marking Ratio</td>
                <td>
                    <select class="code1" id="a5" name="Part of Negative Marking" required="">
                        <option>Choose</option>
                        <option value="1">1/1</option>
                        <option value="2">1/2</option>
                        <option selected="" value="3">1/3(UPSC)</option>
                        <option value="4">1/4</option>
                        <option value="5">1/5</option>
                        <option value="6">1/6</option>
                        <option value="7">1/7</option>
                        <option value="999999999999999999999999999999">
                            No Negative
                        </option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
    <p>Final Marks:</p>
    <p class="boxshadow">
        <span id="a6" name="total_amt" style="color: #243763; font-size: xx-large" type="number"></span>
    </p>
    <div align="center" style="margin: 6px">
        <button class="butn butn__new" name="button" onclick="calculate()" type="submit">
            Calculate
        </button>
    </div>
    <p><span class="finalad"></span></p>



    
</body>

</html>
